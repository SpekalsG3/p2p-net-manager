<html lang="en">
<head>
  <title>DCMST Algorithm</title>
  <style>
    :root {
        --bg-color: #1c1c1c;
        --bg-color-hover: #2e2e2e;
        --border: #b1b1b1;
    }
    body {
        margin: 0;
        color: white;
        overflow: hidden;
    }
    #graph {
        background: var(--bg-color);
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        user-select: none;
    }
    .graphOrigin {
        /*outline: 5px solid white;*/
        top: 0;
        left: 0;
        position: absolute;
    }
    .graphElement {
        z-index: 1;
    }
    .graphNode {
        border-radius: 50%;
        background: #00c300;
        cursor: pointer;
    }
    .graphNode:active {
        cursor: grabbing;
    }
    .linkElement {
        cursor: pointer;
        transform-origin: center left;
    }
    .linkLine {
        position: relative;
        background: gray;
    }
    .linkLineBeginWrap, .linkLineEndWrap {
        position: absolute;
        border-radius: 50%;
    }
    .linkLineBall {
        border-radius: 50%;
        background: lightskyblue;
    }
    #nodeMenu {
        position: absolute;
        border-radius: 5px;
        border: 1px solid var(--border);
        padding: 5px;
        display: none;
        background: var(--bg-color);
        z-index: 3;
    }
    .nodeMenuAction {
        border-bottom: 1px solid var(--border);
        transition: background-color .2s;
        cursor: pointer;
    }
    .nodeMenuAction:hover {
        background-color: var(--bg-color-hover);
    }
    .nodeMenuAction + .nodeMenuAction {
        margin-top: 5px;
    }

    #networkMenu {
        position: absolute;
        border-radius: 10px;
        width: 400px;
        height: calc(100% - 22px);
        top: 10px;
        right: 10px;
        background-color: var(--bg-color);
        border: 1px solid var(--border);
        z-index: 2;
        overflow: hidden;
    }
    #networkMenu .tabs {
        display: flex;
        font-size: 20px;
    }
    #networkMenu .tabs .tabsOne {
        position: relative;
        min-width: fit-content;
        padding: 6px;
        cursor: pointer;
    }
    #networkMenu .tabs .tabsOne:after {
        content: "";
        position: absolute;
        bottom: 0;
        width: 80%;
        left: 10%;
    }
    #networkMenu .tabs .tabsSelected:after {
        border-bottom: 1px solid var(--border);
    }
    #networkMenu .tabs .tabsOne + .tabsOne {
        margin-left: 10px;
    }
    #networkMenu .content {
        margin-top: 10px;
    }
    #networkMenu .content .list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: auto;
    }
    #networkMenu .content .list .listElement {
        display: flex;
        flex-direction: column;
        cursor: pointer;
    }
    #networkMenu .content .list .listElement .listElementPreview {
        padding: 10px;
        flex: 1;
        display: flex;
        align-items: center;
    }
    #networkMenu .content .list .listElement .listElementPreview .listElementPreviewInner {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #networkMenu .content .list .listElement .listElementName {
        text-align: center;
    }
  </style>
</head>
<body>

<script src="elements/graph/line.js"></script>
<script src="elements/graph/circle.js"></script>

<script src="elements/network/network-node.js"></script>
<script src="elements/network/node-link.js"></script>

<script src="scripts/utils.js"></script>
<script src="scripts/node-menu.js"></script>
<script src="scripts/graph.js"></script>
<script src="scripts/network.js"></script>
<script src="scripts/network-menu/entities-menu.js"></script>
<script src="scripts/network-menu/index.js"></script>

<script src="scripts/globals.js"></script>
<script src="scripts/handlers.js"></script>

<script>
  stressTest();
  // createGrid();
</script>

</body>
</html>
